<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/CRM_rito.css" />
		<link rel="stylesheet" href="css/CRM_name.css" />
		<title>个人资料</title>
		<style>
			#time{
				width: 160px;
			}
			.span_{
				color: #FF0000;
				font-size: 14px;
			}
		</style>
	</head>
	<body>
		<div class="center" id="ul_ove">
			<div class="cen_1">
				<h1>个人资料<span v-text="zt">修改</span></h1>
			</div>
			<div class="ove_1">
				<ul>
					<li>姓名：<input type="text" id="Namesen"  v-model="items.T_name"/><span class="red"></span></li>
					<li>出生年月：	<input type="text" maxlength="4" id="year" class="pr_ove inputMax" value="{{items.T_Birth|year}}" />年<input type="text" id="month" class="pr_ove inputMax" maxlength="2" value="{{items.T_Birth|month}}" />月
					<span class="span_"></span>
					</li>
					<li>性别：
						<input type="radio" class="Six" v-model="items.T_Sex" name="Six" value="男"/>男
						<input type="radio" class="Six" v-model="items.T_Sex" name="Six" value="女"/>女
					</li>
					<li>籍贯：<input type="text" id="T_nativeplace"  class="pr_two" v-model="items.T_nativeplace"/>
					</li>
					<li>部门：<input type="text"  id="T_demartment" class="pr_two" v-model="items.T_demartment"/>
					</li>
					<li>职务：<input type="text" id="T_duct"  class="input_ove" v-model="items.T_duct"/></li>
					<li>手机：<input type="text" id="Ptime"  class="input_ove oppo" v-model="items.T_phone"/><span class="span_"></span></li>
					<li>入职时间：
						<input type="text" id="time"  v-model="items.T_Entrytime"/>
					</li>
					
				</ul>
				
				<ul>
					<li class="li_st">
						<span class="blues">
							<form id="updata">
								<input type="file" id="upload" name="show" onchange="showPreview(this)"/>
							</form>
							上传头像
						</span>
						<input id="O_fileURL" class="right" disabled="disabled"></input>
						<img src="img/zp.png" id="portrait" class="img_"/>
					</li>
					<li>现居住地址：<input type="text" id="T_Nowhous" class="input_ove" v-model="items.T_Nowhous"/></li>
					<li>身份证号：<input type="text" id="T_IDcard" class="input_ove" v-model="items.T_IDcard"/></li>
				</ul>
				
			</div>
			<div class="tabs">
				<button v-on:click="out" >返回</button>
				<button v-on:click="put">确定</button>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script type="text/javascript" src="js/vue.js" ></script>
		<script type="text/javascript" src="js/utils.js" ></script>
		<script type="text/javascript" src="js/CRM_name_ifrem.js" ></script>
		<script type="text/javascript" src="js/jquery-form.js" ></script>
		<script>
			function showPreview(source) {
				  var file = source.files[0];
				  if(window.FileReader) {
				      var fr = new FileReader();
				      fr.onloadend = function(e) {
				        document.getElementById("portrait").src = e.target.result;
				      };
				      fr.readAsDataURL(file);				       
				  }
				}
		</script>
	</body>
</html>
